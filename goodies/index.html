---
layout: default
title: Simple Rabbit & Humble Hare
---
	<h1>{{ page.title }}</h1>
    
	<section class = "pawprint-bck">
        	<div class = "pawprint-content">
            		<h1 class = "hero-title">Squishy-Penguin</h1>
            		<h2 class = "hero-subtitle">Simple Rabbit & Humble Hare</h2>
			{% for post in site.posts %}
            			<button type = "button" class = "pawprint-button1" onclick ="location.href={{ post.url }}">
					<h0>{{ post.date | date_to_string }}</h0>
					<h1>{{post.title}}</h1>
                		</button>
        	</div>
    	</section>

	<p> hopefully that worked</p>
   
	<ul class="posts"> 
  <!--for loop to post posts-->

	  {% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
